modules:
  aruba:
    walk:
      - sysUpTime
      - interfaces
      - ifXTable
      - aiWlanSSIDTable # .1.3.6.1.4.1.14823.2.3.3.1.1.7
      - aiAccessPointTable # .1.3.6.1.4.1.14823.2.3.3.1.2.1
      - aiRadioTable
      - aiWlanTable
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        # Uis OID to avoid conflict with PaloAlto PAN-COMMON-MIB.
        lookup: 1.3.6.1.2.1.2.2.1.2 # ifDescr
      - source_indexes: [ifIndex]
        # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
        lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
      - source_indexes: [aiSSIDIndex]
        lookup: aiSSID # .1.3.6.1.4.1.14823.2.3.3.1.1.7.1.2
      - source_indexes: [aiAPMACAddress]
        lookup: aiAPName
      - source_indexes: [aiWlanAPMACAddress, aiWlanIndex]
        lookup: aiWlanESSID
    overrides:
      ifAlias:
        ignore: true # Lookup metric
      ifDescr:
        ignore: true # Lookup metric
      ifName:
        ignore: true # Lookup metric
      aiSSID:
        ignore: true
      aiAPName:
        ignore: true
      aiWlanESSID:
        ignore: true
      aiAPStatus:
        type: EnumAsStateSet
      aiRadioStatus:
        type: EnumAsStateSet
      ifType:
        type: EnumAsInfo

